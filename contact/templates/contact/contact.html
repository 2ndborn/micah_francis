{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid about-container text-dark-blue">
    <div class="container mb-5 pb-3 border-bottoms">
        <div class="row">
            <h1 class="mb-5 text-center">Contact</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-10 offset-1 col-md-6 offset-md-3 mb-5">
            <form method="POST" action="" class="form form-control form-bg mt-4">
                {% csrf_token %}
                <div class="my-3">
                    <div class="row">
                        <div class="col-6 form-group mb-3">
                            <input type="text" name="name" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="col-6 form-group mb-3">
                            <input type="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" name="subject" class="form-control" placeholder="Subject" required>
                    </div>
                    <div class="form-group mb-3">
                        <textarea name="message" class="form-control" cols="30" rows="10" placeholder="Message" required></textarea>
                    </div>
                </div>
                <div class="text-center mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <div class="row"></div>
        </div>
    </div>
</div>
{% endblock %}
