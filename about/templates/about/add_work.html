{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid about-container text-dark-blue">
    <div class="container mb-5 pb-3 border-bottoms">
        <div class="row">
            <h1 class="mb-5 text-center">Add Work Experience</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-10 offset-1 col-md-6 offset-md-3">
            <form method="POST" action="" class="form form-control form-bg">
                {% csrf_token %}
                <div class="my-3">
                    {{ work_form|crispy }}
                    {{ achievement_form|crispy }}
                </div>
                <div class="text-center my-3">
                    <a href="{% url 'about' %}" class="btn btn-danger">Cancel</a>
                    <button type="submit" class="btn btn-success">Add</button>
                    <button type="button" id="add-achievement" class="btn btn-primary">Add Achievement</button>
                </div>
                <div class="text-center my-3">
                    <a href="{% url 'about' %}" class="btn btn-danger">Cancel</a>
                    <button type="submit" class="btn btn-success">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
<script type="text/javascript">
    $(document).ready(function () {
        $('#add-achievement').on('click', function () {
            const achievementField = $('<input>').attr({
                type: 'text',
                name: 'achievement',  // Name of the achievement field
                placeholder: 'Enter achievement'
            }).addClass('form-control my-3');

            $('.form-bg').prepend(achievementField);
        });
    });
</script>
{% endblock %}
